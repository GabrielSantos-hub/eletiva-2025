<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de exercícios Eletivas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <main class="container mt-4"> 
    <h3 class="mb-4">Formulário 2</h3>
    <form action="#" method="post" class="row g-3">
      <div class="col-md-2">
        <label for="codigo" class="form-label">Código</label>
        <input type="number" class="form-control" id="codigo" placeholder="32">
      </div>

      <div class="col-md-4"> 
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome Completo do Cliente">
      </div>

      <div class="col-md-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
      </div>
      <div class="col-md-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="number" class="form-control" id="cpf" placeholder="Só números">
      </div>

      <div class="col-md-3">
        <label for="celular" class="form-label">Nº Celular</label>
        <input type="tel" class="form-control" id="celular" placeholder="Nº do celular">
      </div>

      <div class="col-md-3">
        <label for="fone" class="form-label">Nº Telefone fixo</label>
        <input type="tel" class="form-control" id="fone" placeholder="Nº telefone">
      </div>

      <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="number" class="form-control" id="cep" placeholder="ex:88308070">
      </div>

      <div class="col-md-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="ex:Rua 1400">
      </div>

      <div class="col-md-1">
        <label for="n" class="form-label">Nº</label>
        <input type="number" class="form-control" id="n" placeholder="Nº">
      </div>

      <div class="col-md-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
      </div>

      <div class="col-md-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
      </div>

      <div class="col-md-2">
        <label for="uf" class="form-label">UF</label>
        <input type="text" class="form-control" id="uf" placeholder="UF">
      </div>

      <div class="col-md-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
          <option selected>Selecione</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-danger">Resetar</button>
        <button type="submit" class="btn btn-success">Próximo</button>
      </div>
    </form>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
