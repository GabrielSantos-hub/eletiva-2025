<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de exercícios Eletivas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <main class="container mt-4"> 
    <h3 class="mb-4">Formulário 4</h3>
    <h2 class="mb-4">Novo Usuário</h2>    
    <form action="#" method="post" class="row g-3"> 
      <div class="col-md-12"> 
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Informe o nome">
      </div>

      <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input type="number" class="form-control" id="cpf" placeholder="Informe o cpf">
      </div>

      <div class="col-md-6">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
      </div>

      <div class="col-md-2">
        <label for="nivel" class="form-label">Nível</label>
        <select id="nivel" class="form-select">
          <option selected>Selecione</option>
          <option value="1">Administrador</option>
          <option value="2">Usuário</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Informe o email">
      </div>

      <div class="col-md-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
      </div>

      <div class="col-md-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
          <option selected>Selecione</option>
          <option value="ativo">Ativo</option> 
          <option value="inativo">Inativo</option>  
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
