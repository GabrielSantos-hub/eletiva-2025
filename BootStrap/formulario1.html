<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de exercícios Eletivas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <main class="container mt-4"> 
    <h3 class="mb-4">Formulário 1</h3>
    <form action="#" method="post" class="row g-3">      
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Mark">
      </div>

      <div class="col-md-4"> 
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Otto">
      </div>

      <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>

      <div class="col-md-3">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state" placeholder="State">
      </div>

      <div class="col-md-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="number" class="form-control" id="zip" placeholder="Zip">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
      Agree to terms and conditions
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit form</button>
      </div>
    </form>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
</html>
