<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de exercícios Eletivas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <main class="container mt-4"> 
    <h3 class="mb-4">Formulário 3</h3>
    <h2 class="text-center mb-4">Sample Form</h2>
    <form action="#" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="Pname" class="form-label">Partner Name</label>
        <input type="text" class="form-control" id="Pname">
      </div>

      <div class="col-md-6"> 
        <label for="Pemail" class="form-label">Partner Email ID</label>
        <input type="email" class="form-control" id="Pemail">
      </div>

      <div class="col-md-6">
        <label for="Legalname" class="form-label">Partner Legal Name</label>
        <input type="text" class="form-control" id="Legalname">
      </div>

      <div class="col-md-6">
        <label for="Pmobile" class="form-label">Partner Mobile</label>
        <input type="tel" class="form-control" id="Pmobile">
      </div>

      <div class="col-md-12">
        <label for="adress" class="form-label">Partner Address</label>
        <textarea class="form-control" id="adress" rows="3"></textarea>
      </div>

      <div class="col-md-6">
        <label for="contract" class="form-label">Contract Start Date</label>
        <input type="date" class="form-control" id="contract">
      </div>

      <div class="col-md-6">
        <label for="expiry" class="form-label">Contract Expiry Date</label>
        <input type="date" class="form-control" id="expiry">
      </div>

      <div class="col-md-6">
        <label for="min" class="form-label">Minimum Loan Amount</label>
        <input type="number" class="form-control" id="min">
      </div>

      <div class="col-md-6">
        <label for="max" class="form-label">Maximum Loan Amount</label>
        <input type="number" class="form-control" id="max">
      </div>

      <div class="col-md-6">
        <label for="rate" class="form-label">Interest Rate (%)</label>
        <input type="number" step="0.01" class="form-control" id="rate">
      </div>

      <div class="col-md-6">
        <label for="deposit" class="form-label">Deposit Amount</label>
        <input type="number" class="form-control" id="deposit">
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
